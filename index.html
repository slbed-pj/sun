<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Future">
    <title>Birth of September</title>
    <style>
        @font-face {
            font-family: 'Apple Garamond';
            src: url('fonts/AppleGaramond-LightItalic.ttf') format('truetype');
            font-weight: normal;
            font-style: italic;
        }

        /* Apply font to html and body for inheritance */
        html, body {
            font-family: 'Apple Garamond', serif;
        }

        /* Dark Mode Styling */
        body {
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            overflow: hidden;
        }

        /* Top Bar Styling */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: #fff;
        }

        .top-bar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }

        /* Video background and fallback image styles */
        .video-background, .fallback-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        .fallback-image {
            display: none;
        }

        /* Centered Content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 1000px;
            background: rgba(18, 18, 18, 0.9);
            padding: 50px;
            border-radius: 15px;
        }

        /* Contact Info Styling */
        .contact-info {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20; /* Higher than main content */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background: rgba(255, 255, 255, 0.1); /* Transparent white background */
        }

        /* Ruby Text Styling */
        .ruby-text {
            font-size: 5em; /* Default size */
            color: #b22222; /* Dark red */
            text-shadow: 0 0 10px #b22222, 0 0 20px #b22222, 0 0 30px #ff4500; /* Glowing ruby effect */
            margin: 20px 0;
        }

        /* Emerald Text Styling */
        .emerald-text {
            font-size: 2.2em; /* Adjust size as needed */
            color: #50C878; /* Emerald green color */
            text-shadow: 0 0 10px #50C878, 0 0 20px #50C878, 0 0 30px #50C878; /* Glowing emerald effect */
            text-decoration: none; /* Remove underline */
            margin-top: 20px; /* Space between texts */
        }

        /* Orbiting Donut Styling */
        .orbit {
            width: 600px;
            height: 600px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Floating Text Styling */
        .floating-text {
            position: absolute;
            font-size: 2.2em;
            color: #006400; /* Dark emerald green */
            text-shadow: 0 0 10px #006400, 0 0 20px #006400, 0 0 30px #50C878; /* Glowing effect */
            transform-origin: 300px 0; /* Set origin for orbiting */
            animation: orbit 10s linear infinite; /* Default orbit speed */
        }

        /* Adjust different speeds for different texts */
        #price {
            animation-duration: 10s; /* Slower orbit */
        }

        #custom {
            animation-duration: 20s; /* Medium-speed orbit */
        }

        #whats-next {
            animation-duration: 30s; /* Slowest orbit */
        }

        /* Orbiting Animation */
        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(300px) rotate(0deg); /* Orbit around center */
            }
            100% {
                transform: rotate(360deg) translateX(300px) rotate(-360deg); /* Complete rotation */
            }
        }

        /* Counter Styling */
        #counter {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1.5em;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .ruby-text {
                font-size: 3em; /* Adjust size for mobile */
            }

            .emerald-text {
                font-size: 1.5em; /* Adjust size for mobile */
            }

            .orbit {
                width: 400px;
                height: 400px;
            }

            .floating-text {
                transform-origin: 200px 0; /* Adjust for smaller screens */
            }

            #counter {
                font-size: 1em;
            }
        }

        /* Ensure video/image works on mobile */
        @media (max-width: 480px) {
            .video-background, .fallback-image {
                width: 100vw;
                height: 100vh;
                object-fit: cover;
            }

            .floating-text {
                transform-origin: 150px 0; /* Adjust for smaller screens */
            }
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <a href="#" id="home-link">Home</a>
        <a href="#" id="contact-link">Contact</a>
    </div>

    <!-- Fallback image -->
    <img id="fallback-image" class="fallback-image" src="images/BLINKER.png" alt="Fallback Image">

    <!-- Video background -->
    <video id="video-background" muted loop playsinline class="video-background">
        <source src="images/BLINK.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main Content -->
    <div class="content" id="main-content">
        <div class="ruby-text" id="san-kin-chu">SAN·KIN·CHU</div> <!-- Ruby Text -->
        <a href="https://on.soundcloud.com/ZbHopmN1ukD1eTvM8" class="emerald-text">?C?L?I?C?K?</a> <!-- Glowing emerald Link -->
    </div>

    <!-- Contact Information -->
    <div class="contact-info" id="contact-info">
        <div class="content">
            <div class="ruby-text">Contact Info</div>
            <div style="margin-top: 20px;">
                <a href="https://www.instagram.com/sankinchu/" class="emerald-text">INSTAGRAM HERE</a>
                <br>
                <a href="https://twitter.com/sankinchu" class="emerald-text">TWITTER HERE</a>
            </div>
        </div>
    </div>

    <!-- Orbiting Donut -->
    <div class="orbit"></div>

    <!-- Orbiting Text with Dark Emerald Glow -->
    <div id="price" class="floating-text">AC</div>
    <div id="custom" class="floating-text">$%5#@0&!0*^</div>
    <div id="whats-next" class="floating-text">11/02</div>

    <!-- Counter -->
    <p id="counter">0.055</p>

    <!-- Include GSAP and Matter.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.3/matter.min.js"></script>

    <!-- Check for video support -->
    <script>
        function checkVideoSupport() {
            const video = document.getElementById('video-background');
            const fallbackImage = document.getElementById('fallback-image');

            // Check if the video can play
            const canPlayVideo = !!video.canPlayType('video/mp4');

            if (!canPlayVideo || window.innerWidth < 768) {
                // Hide the video and show the fallback image
                video.style.display = 'none';
                fallbackImage.style.display = 'block';
            } else {
                // Show the video and hide the fallback image
                video.style.display = 'block';
                fallbackImage.style.display = 'none';
            }
        }

        // Run the check on page load
        document.addEventListener('DOMContentLoaded', checkVideoSupport);
        window.addEventListener('resize', checkVideoSupport);
    </script>

    <!-- Counter Script -->
    <script>
        let counterValue = 0.055;
        const counterElement = document.getElementById('counter');

        function updateCounter() {
            counterValue += 0.001;
            counterElement.textContent = counterValue.toFixed(3); // Keep three decimal places
        }

        setInterval(updateCounter, 200); // Update every 200 milliseconds
    </script>

    <!-- Video Movement Based on Mouse Movement -->
    <script>
        const videoBackground = document.getElementById('video-background');

        // Start video paused and control with mouse movement
        videoBackground.pause();

        document.addEventListener('mousemove', (e) => {
            // Calculate horizontal movement percentage
            const movePercent = e.clientX / window.innerWidth;
            
            // Adjust video playback speed based on mouse movement (0.5x to 2x)
            videoBackground.playbackRate = 0.5 + movePercent * 1.5;

            if (videoBackground.paused) {
                videoBackground.play(); // Play the video when the mouse starts moving
            }
        });

        document.addEventListener('mouseleave', () => {
            videoBackground.pause(); // Pause the video when the mouse leaves the window
        });
    </script>

    <!-- Navigation Script -->
    <script>
        const contactLink = document.getElementById('contact-link');
        const homeLink = document.getElementById('home-link');
        const mainContent = document.getElementById('main-content');
        const contactInfo = document.getElementById('contact-info');

        // Check local storage to set initial page
        if (localStorage.getItem('currentPage') === 'contact') {
            mainContent.style.display = 'none';
            contactInfo.style.display = 'flex'; // Use flex display for centering
        } else {
            contactInfo.style.display = 'none';
        }

        contactLink.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            mainContent.style.display = 'none'; // Hide main content
            contactInfo.style.display = 'flex'; // Show contact info
            localStorage.setItem('currentPage', 'contact'); // Store current page
        });

        homeLink.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            contactInfo.style.display = 'none'; // Hide contact info
            mainContent.style.display = 'block'; // Show main content
            localStorage.removeItem('currentPage'); // Clear stored page
        });
    </script>
</body>
</html>
