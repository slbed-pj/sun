<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth of September</title>
    <style>
        @font-face {
            font-family: 'Apple Garamond Light';
            src: url('fonts/AppleGaramond-Light.ttf') format('truetype');
            font-weight: normal;
            font-style: italic;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Apple Garamond Light', serif;
            background: url('images/smac.png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        .wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        .text-moving {
            position: absolute;
            color: #fff;
            white-space: nowrap;
            font-size: calc(1.2em + 1vw); /* Enhanced responsive font size */
            will-change: transform;
        }

        /* Brighter Ruby Text Effect for SAN·KIN·CHU */
        .ruby-text {
            color: #e60012; /* Bright ruby red */
            font-size: calc(5em + 2vw);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 10;
            display: inline-block;
            text-align: center;
            white-space: nowrap;
            background: linear-gradient(135deg, #d50032, #ff4d4d, #ff6f6f); /* Brighter ruby gradient */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow:
                0 1px 3px rgba(0, 0, 0, 0.4), /* Soft shadow for depth */
                0 0 20px rgba(255, 0, 0, 0.8), /* Enhanced ruby glow */
                0 0 40px rgba(255, 0, 0, 0.8);
            animation: ruby-glow 5s infinite linear;
        }

        @keyframes ruby-glow {
            0% {
                text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4),
                             0 0 20px rgba(255, 0, 0, 0.8),
                             0 0 40px rgba(255, 0, 0, 0.8);
            }
            50% {
                text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4),
                             0 0 30px rgba(255, 100, 100, 0.9),
                             0 0 60px rgba(255, 100, 100, 1);
            }
            100% {
                text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4),
                             0 0 20px rgba(255, 0, 0, 0.8),
                             0 0 40px rgba(255, 0, 0, 0.8);
            }
        }

        /* Styling for the link */
        a {
            text-decoration: none; /* Remove underline */
            color: #00A1D8; /* Azure Dragon Blue */
            font-weight: bold; /* Make text bolder */
            display: inline-block;
            position: relative;
            z-index: 20;
            transition: color 0.3s, text-shadow 0.3s;
            font-size: calc(2em + 1vw); /* Increase size for more prominence */
            text-shadow: 0 0 3px #00A1D8, 0 0 6px #00A1D8, 0 0 9px #00A1D8; /* Subtle jewel-like shine effect */
        }

        a:hover {
            text-shadow: 0 0 6px #00A1D8, 0 0 12px #00A1D8, 0 0 18px #00A1D8; /* Slightly enhanced shine on hover */
        }

        /* Specific Style for the New Paragraph */
        #ticket-warning {
            color: #dcdcdc; /* Slightly lighter color */
            font-size: calc(1em + 1vw); /* Responsive font size */
        }

        /* Counter Style */
        #counter {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1.5em; /* Enhanced size for clarity */
            color: #6c757d; /* Grey military style */
            background: rgba(0, 0, 0, 0.7); /* Darker semi-transparent background for better contrast */
            padding: 10px;
            border-radius: 10px;
        }

        /* Ensure 'SAN-KIN-CHU' stays in one line on mobile devices */
        @media (max-width: 768px) {
            .ruby-text {
                font-size: 3em; /* Adjust size for mobile */
                white-space: nowrap; /* Prevent wrapping */
            }
        }

        /* Purgatory and Rebirth Animation */
        .element {
            position: absolute;
            color: #fff;
            font-family: 'Apple Garamond Light', serif;
            font-size: 5em;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 2s, transform 2s;
        }

        .element.rebirth {
            color: #ff6f6f; /* Bright color for rebirth */
            opacity: 1;
            transform: scale(1);
        }

        @keyframes decay {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        @keyframes rebirth {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        #purgatory {
            animation: decay 10s infinite;
        }

        #rebirth {
            animation: rebirth 10s infinite;
            animation-delay: 5s; /* Delay to start after purgatory */
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="ruby-text" id="san-kin-chu">SAN·KIN·CHU</div>
        <a href="https://posh.vip/e/king-of-the-hill-showcase/">TICKETS HERE</a>
        <p id="p1" class="text-moving">explore 9/20/24 n/atural</p>
        <p id="p2" class="text-moving">click ti^ckets here</p>
        <p id="price" class="text-moving">$22.99</p>
        <p id="site-message" class="text-moving">the website is !*$#*&</p>
        <p id="ticket-warning" class="text-moving">no really the ticket website is bad</p>

        <!-- Purgatory and Rebirth Elements -->
        <div id="purgatory" class="element">Purgatory</div>
        <div id="rebirth" class="element">Rebirth</div>
    </div>

    <p id="counter">0.059</p>

    <script>
        // Variables for text movement
        const speed = 4; // Adjusted speed for smoother movement
        const repulsionDistance = 100; // Distance at which texts repel each other
        const repulsionRadius = 150; // Radius for repulsion effect around 'SAN·KIN·CHU'
        const gravity = 0.0; // Set gravity to 0 for repulsion only
        let counterValue = 0.059;

        // Initialize the movement of the text elements
        function initializeText() {
            const elements = document.querySelectorAll('.text-moving');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            elements.forEach(el => {
                el.style.left = `${Math.random() * 100}vw`;
                el.style.top = `${Math.random() * 100}vh`;

                el.dataset.vx = (Math.random() - 0.5) * speed;
                el.dataset.vy = (Math.random() - 0.5) * speed;
            });

            function updatePositions() {
                elements.forEach(el => {
                    const rect = el.getBoundingClientRect();
                    const x = rect.left + rect.width / 2;
                    const y = rect.top + rect.height / 2;

                    let vx = parseFloat(el.dataset.vx);
                    let vy = parseFloat(el.dataset.vy);

                    // Apply repulsion from other texts
                    elements.forEach(other => {
                        if (other !== el) {
                            const otherRect = other.getBoundingClientRect();
                            const ox = otherRect.left + otherRect.width / 2;
                            const oy = otherRect.top + otherRect.height / 2;

                            const dx = x - ox;
                            const dy = y - oy;
                            const distance = Math.sqrt(dx * dx + dy * dy);

                            if (distance < repulsionDistance) {
                                const force = (repulsionDistance - distance) / repulsionDistance;
                                vx += (dx / distance) * force * speed;
                                vy += (dy / distance) * force * speed;
                            }
                        }
                    });

                    // Apply repulsion from 'SAN·KIN·CHU'
                    const sanKinChuRect = document.querySelector('.ruby-text').getBoundingClientRect();
                    const sanKinChuX = sanKinChuRect.left + sanKinChuRect.width / 2;
                    const sanKinChuY = sanKinChuRect.top + sanKinChuRect.height / 2;

                    const dxSanKinChu = x - sanKinChuX;
                    const dySanKinChu = y - sanKinChuY;
                    const distanceSanKinChu = Math.sqrt(dxSanKinChu * dxSanKinChu + dySanKinChu * dySanKinChu);

                    if (distanceSanKinChu < repulsionRadius) {
                        const forceSanKinChu = (repulsionRadius - distanceSanKinChu) / repulsionRadius;
                        vx += (dxSanKinChu / distanceSanKinChu) * forceSanKinChu * speed;
                        vy += (dySanKinChu / distanceSanKinChu) * forceSanKinChu * speed;
                    }

                    el.dataset.vx = vx;
                    el.dataset.vy = vy;

                    // Update position
                    let newX = parseFloat(el.style.left) + vx;
                    let newY = parseFloat(el.style.top) + vy;

                    if (newX < 0) {
                        newX = 0;
                        el.dataset.vx *= -1;
                    } else if (newX > window.innerWidth) {
                        newX = window.innerWidth;
                        el.dataset.vx *= -1;
                    }

                    if (newY < 0) {
                        newY = 0;
                        el.dataset.vy *= -1;
                    } else if (newY > window.innerHeight) {
                        newY = window.innerHeight;
                        el.dataset.vy *= -1;
                    }

                    el.style.left = `${newX}px`;
                    el.style.top = `${newY}px`;
                });
                requestAnimationFrame(updatePositions);
            }
            updatePositions();
        }

        initializeText();

        // Update the counter every second
        function updateCounter() {
            counterValue = (counterValue + 0.001) % 1; // Increment and wrap around at 1
            document.getElementById('counter').textContent = counterValue.toFixed(3);
        }

        setInterval(updateCounter, 1000);
    </script>
</body>
</html>
