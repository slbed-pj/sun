<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Future">
    <title>Birth of September</title>
    <style>
        @font-face {
            font-family: 'Apple Garamond Light';
            src: url('fonts/AppleGaramond-Light.ttf') format('truetype');
            font-weight: normal;
            font-style: italic;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Apple Garamond Light', serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            text-align: center;
            background: url('images/spiral.png') no-repeat center center;
            background-size: cover; /* Ensure spiral image covers the entire background */
        }

        /* Video background and fallback image styles */
        .video-background, .fallback-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.51); /* Center the video or image and apply scaling */
            border-radius: 50%; /* Create a circular mask */
            z-index: -1; /* Place behind other content */
        }

        /* Ensure circular shape for video background */
        .video-background {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        /* Ensure circular shape for fallback image */
        .fallback-image {
            display: none; /* Hide the fallback image by default */
            width: 80vmin; /* Circular shape based on the smaller screen dimension */
            height: 80vmin; /* Ensures it is a perfect circle */
            object-fit: cover;
            border-radius: 50%; /* Create a circular mask */
        }

        /* Full page clickable area */
        .clickable-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            display: block;
        }

        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Position the price at the top of the page */
        #price {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: calc(2em + 1vw);
            z-index: 15;
        }

        /* Position the moving text at the bottom of the page */
        #moving-text {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: calc(1.2em + 1vw);
            z-index: 15;
        }

        .text-moving {
            white-space: nowrap;
            will-change: transform;
        }

        /* Brighter Ruby Text Effect for SAN路KIN路CHU */
        .ruby-text {
            color: #e60012;
            font-size: calc(5em + 2vw);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 10;
            display: inline-block;
            text-align: center;
            white-space: nowrap;
            background: linear-gradient(135deg, #d50032, #ff4d4d, #ff6f6f);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow:
                0 1px 3px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(255, 0, 0, 0.8),
                0 0 40px rgba(255, 0, 0, 0.8);
            animation: ruby-glow 5s infinite linear;
        }

        @keyframes ruby-glow {
            0% {
                text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4),
                             0 0 20px rgba(255, 0, 0, 0.8),
                             0 0 40px rgba(255, 0, 0, 0.8);
            }
            50% {
                text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4),
                             0 0 30px rgba(255, 100, 100, 0.9),
                             0 0 60px rgba(255, 100, 100, 1);
            }
            100% {
                text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4),
                             0 0 20px rgba(255, 0, 0, 0.8),
                             0 0 40px rgba(255, 0, 0, 0.8);
            }
        }

        /* Styling for the link */
        a {
            text-decoration: none;
            color: #00A1D8;
            font-weight: bold;
            display: inline-block;
            position: relative;
            z-index: 20;
            transition: color 0.3s, text-shadow 0.3s;
            font-size: calc(2em + 1vw);
            text-shadow: 0 0 3px #00A1D8, 0 0 6px #00A1D8, 0 0 9px #00A1D8;
        }

        a:hover {
            text-shadow: 0 0 6px #00A1D8, 0 0 12px #00A1D8, 0 0 18px #00A1D8;
        }

        /* Counter Style */
        #counter {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1.5em;
            color: #6c757d;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }

        /* Ensure 'SAN-KIN-CHU' stays in one line on mobile devices */
        @media (max-width: 768px) {
            .ruby-text {
                font-size: 3em;
                white-space: nowrap;
            }

            .text-moving {
                font-size: calc(1em + 2vw);
            }

            .clickable-area {
                padding: 20px;
            }

            #counter {
                font-size: 1em;
                bottom: 5px;
                left: 5px;
            }
        }

        @media (max-width: 480px) {
            .ruby-text {
                font-size: 2.5em;
            }

            .text-moving {
                font-size: calc(0.8em + 2vw);
            }

            #counter {
                font-size: 0.8em;
            }

            /* Ensure fallback image is visible on smaller screens */
            .fallback-image {
                display: block; /* Ensure the fallback image is shown on small screens */
                width: 100vw; /* Ensure the image takes up the full viewport width */
                height: 100vw; /* Ensure the image takes up the full viewport height */
            }
        }
    </style>
</head>
<body>
    <!-- Fallback image -->
    <img id="fallback-image" class="fallback-image" src="images/san.jpg" alt="Fallback Image">

    <!-- Video background -->
    <video id="video-background" autoplay muted loop playsinline class="video-background">
        <source src="images/sanvid3.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Full page clickable link -->
    <a href="https://posh.vip/e/king-of-the-hill-showcase?t=sankinchu" class="clickable-area"></a>

    <div class="content">
        <div id="price">$22.99</div> <!-- Price at the top -->
        <div class="ruby-text" id="san-kin-chu">SAN路KIN路CHU</div>
        <a href="https://posh.vip/e/king-of-the-hill-showcase?t=sankinchu">TICKETS HERE</a>
        <p id="moving-text" class="text-moving">click ti^ckets here</p> <!-- Text at the bottom -->
    </div>

    <p id="counter">0.059</p>

    <!-- Include GSAP and Matter.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.3/matter.min.js"></script>

    <!-- Check for video support -->
    <script>
        function checkVideoSupport() {
            const video = document.getElementById('video-background');
            const fallbackImage = document.getElementById('fallback-image');

            // Check if the video can play
            const canPlay = video.canPlayType('video/mp4');

            if (canPlay === '') {
                // Video is not supported
                video.style.display = 'none';
                fallbackImage.style.display = 'block';
            } else {
                // Video is supported
                fallbackImage.style.display = 'none';
                video.style.display = 'block';
            }
        }

        window.onload = checkVideoSupport;
        window.onresize = checkVideoSupport;
    </script>
</body>
</html>
