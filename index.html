<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Future">
    <title>Birth of September</title>
    <style>
        @font-face {
            font-family: 'Apple Garamond Light';
            src: url('fonts/AppleGaramond-Light.ttf') format('truetype');
            font-weight: normal;
            font-style: italic;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Apple Garamond Light', serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        /* Background image behind the video */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/spiral.png') no-repeat center center;
            background-size: cover; /* Ensures the image covers the entire screen */
            z-index: -2; /* Place behind the video */
        }

        /* Full page video background */
        .video-background {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Ensures the video covers the entire screen */
            transform: translate(-50%, -50%) scale(0.51); /* Center the video and apply scaling */
            border-radius: 50%; /* Create a circular mask */
            z-index: -1; /* Places the video behind other content */
        }

        /* Full page clickable area */
        .clickable-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5; /* Ensure it's behind content but still clickable */
            display: block;
        }

        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Position the price at the top of the page */
        #price {
            position: absolute;
            top: 10px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: calc(2em + 1vw);
            z-index: 15;
        }

        /* Position the moving text at the bottom of the page */
        #moving-text {
            position: absolute;
            bottom: 10px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: calc(1.2em + 1vw);
            z-index: 15;
        }

        .text-moving {
            white-space: nowrap;
            will-change: transform;
        }

        /* Brighter Ruby Text Effect for SAN路KIN路CHU */
        .ruby-text {
            color: #e60012; /* Bright ruby red */
            font-size: calc(5em + 2vw);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 10;
            display: inline-block;
            text-align: center;
            white-space: nowrap;
            background: linear-gradient(135deg, #d50032, #ff4d4d, #ff6f6f); /* Brighter ruby gradient */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow:
                0 1px 3px rgba(0, 0, 0, 0.4), /* Soft shadow for depth */
                0 0 20px rgba(255, 0, 0, 0.8), /* Enhanced ruby glow */
                0 0 40px rgba(255, 0, 0, 0.8);
            animation: ruby-glow 5s infinite linear;
        }

        @keyframes ruby-glow {
            0% {
                text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4),
                             0 0 20px rgba(255, 0, 0, 0.8),
                             0 0 40px rgba(255, 0, 0, 0.8);
            }
            50% {
                text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4),
                             0 0 30px rgba(255, 100, 100, 0.9),
                             0 0 60px rgba(255, 100, 100, 1);
            }
            100% {
                text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4),
                             0 0 20px rgba(255, 0, 0, 0.8),
                             0 0 40px rgba(255, 0, 0, 0.8);
            }
        }

        /* Styling for the link */
        a {
            text-decoration: none; /* Remove underline */
            color: #00A1D8; /* Azure Dragon Blue */
            font-weight: bold; /* Make text bolder */
            display: inline-block;
            position: relative;
            z-index: 20;
            transition: color 0.3s, text-shadow 0.3s;
            font-size: calc(2em + 1vw); /* Increase size for more prominence */
            text-shadow: 0 0 3px #00A1D8, 0 0 6px #00A1D8, 0 0 9px #00A1D8; /* Subtle jewel-like shine effect */
        }

        a:hover {
            text-shadow: 0 0 6px #00A1D8, 0 0 12px #00A1D8, 0 0 18px #00A1D8; /* Slightly enhanced shine on hover */
        }

        /* Specific Style for the New Paragraph */
        #ticket-warning {
            color: #dcdcdc; /* Slightly lighter color */
            font-size: calc(1em + 1vw); /* Responsive font size */
        }

        /* Counter Style */
        #counter {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1.5em; /* Enhanced size for clarity */
            color: #6c757d; /* Grey military style */
            background: rgba(0, 0, 0, 0.7); /* Darker semi-transparent background for better contrast */
            padding: 10px;
            border-radius: 10px;
        }

        /* Ensure 'SAN-KIN-CHU' stays in one line on mobile devices */
        @media (max-width: 768px) {
            .ruby-text {
                font-size: 3em; /* Adjust size for mobile */
                white-space: nowrap; /* Prevent wrapping */
            }

            /* Adjust text moving for smaller screens */
            .text-moving {
                font-size: calc(1em + 2vw); /* Increase responsiveness */
            }

            /* Ensure clickable areas are easy to tap */
            .clickable-area {
                padding: 20px; /* Increase padding for touch devices */
            }

            /* Adjust the counter size for mobile */
            #counter {
                font-size: 1em; /* Scale down for mobile */
                bottom: 5px; /* Adjust positioning */
                left: 5px; /* Adjust positioning */
            }
        }

        /* For very small devices */
        @media (max-width: 480px) {
            .ruby-text {
                font-size: 2.5em; /* Further adjust size for very small screens */
            }

            .text-moving {
                font-size: calc(0.8em + 2vw); /* Further scale down */
            }

            #counter {
                font-size: 0.8em; /* Further scale down */
            }
        }
    </style>
</head>
<body>
    <!-- Background image -->
    <div class="background-image"></div>

    <!-- Video background -->
    <video autoplay muted loop playsinline class="video-background">
        <source src="images/sanvid3.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Full page clickable link -->
    <a href="https://posh.vip/e/king-of-the-hill-showcase?t=sankinchu" class="clickable-area"></a>

    <div class="content">
        <div id="price">$22.99</div> <!-- Price at the top -->
        <div class="ruby-text" id="san-kin-chu">SAN路KIN路CHU</div>
        <a href="https://posh.vip/e/king-of-the-hill-showcase?t=sankinchu">TICKETS HERE</a>
        <p id="moving-text" class="text-moving">click ti^ckets here</p> <!-- Text at the bottom -->
    </div>

    <p id="counter">0.059</p>

    <!-- Include GSAP and Matter.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.3/matter.min.js"></script>
</body>
</html>
