<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Future">
    <title>Birth of September</title>
    <style>
        @font-face {
            font-family: 'Apple Garamond Light';
            src: url('fonts/AppleGaramond-Light.ttf') format('truetype');
            font-weight: normal;
            font-style: italic;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Apple Garamond Light', serif;
            background: url('images/retro-galaxy-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1, p {
            position: absolute;
            color: #fff;
            white-space: nowrap;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            /* Static position for SAN-KIN-CHU */
        }

        p {
            font-size: 1.2em;
            margin: 0;
        }

        a {
            text-decoration: none;
            color: #3498db; /* Original link color */
            font-weight: bold;
            display: inline-block;
            transition: color 0.3s, text-shadow 0.3s;
            position: relative;
            z-index: 20;
            margin: 20px;
            font-size: 1.5em;
        }

        a:hover {
            color: #1abc9c; /* Slightly darker color for hover effect */
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.6);
        }

        .shiny-red {
            color: #e74c3c;
            text-shadow: 0 0 5px #e74c3c, 0 0 10px #e74c3c, 0 0 15px #e74c3c, 0 0 20px #e74c3c;
            font-size: 4em;
            margin-bottom: 20px;
            /* Removed animation for "SAN-KIN-CHU" */
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .wrapper:hover .video-container {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .shiny-red { font-size: 3em; }
            h1 { font-size: 2em; }
            p { font-size: 1em; }
        }

        @media (max-width: 768px) {
            .shiny-red { font-size: 2.5em; }
            h1 { font-size: 1.5em; }
            p { font-size: 0.9em; }
        }

        @media (max-width: 480px) {
            .shiny-red { font-size: 2em; }
            h1 { font-size: 1.2em; }
            p { font-size: 0.8em; }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="video-container" muted>
            <source src="untitled.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </div>
        <div class="content">
            <h1 class="shiny-red" id="san-kin-chu">SAN-KIN-CHU</h1>
            <a href="https://posh.vip/e/king-of-the-hill-showcase/checkout?cartId=66e74e7719265a27e4c90fc7">TICKET</a>
            <p id="p1">explore 9/20/24 n/atural</p>
            <p id="p2">ti^cket</p>
            <p id="price">$22.99</p>
            <p id="website-status">the website is !*$#*&</p>
        </div>
    </div>

    <script>
        function scatterElements() {
            const elements = document.querySelectorAll('.content > *:not(a)');
            elements.forEach(el => {
                el.style.left = `${Math.random() * 100}vw`;
                el.style.top = `${Math.random() * 100}vh`;
            });
        }

        function startScattering() {
            scatterElements(); // Initial scatter
            let cycleCount = 0;

            function cycle() {
                scatterElements();
                cycleCount++;
                if (cycleCount % 3 === 0) {
                    const breakDuration = Math.random() * 3000 + 3000; // Between 3000ms and 6000ms
                    setTimeout(cycle, breakDuration);
                } else {
                    setTimeout(cycle, 1111);
                }
            }

            cycle();
        }

        startScattering();
    </script>
</body>
</html>
