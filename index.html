<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Future">
    <title>Birth of September</title>
    <style>
        /* Dark Mode Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Apple Garamond Light', serif; /* Keep your custom font */
            color: #fff; /* Text color white to contrast the dark background */
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #121212; /* Dark background */
            background: url('images/smac.png') no-repeat center center;
            background-size: cover;
            overflow: hidden;
        }

        /* Dark, minimalist navigation bar */
        .navbar {
            width: 100%;
            padding: 20px 40px;
            background-color: rgba(0, 0, 0, 0.9); /* Darker nav background */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .navbar a {
            color: #fff; /* Keep links white */
            font-size: 1.2em;
            margin: 0 20px;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #00A1D8; /* Highlight effect on hover */
        }

        /* Centered Content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 1000px;
            background: rgba(18, 18, 18, 0.9); /* Darker semi-transparent background for better readability */
            padding: 50px;
            border-radius: 15px;
        }

        .content h1 {
            font-family: 'Apple Garamond Light', serif;
            font-size: 4em;
            margin: 0.5em 0;
            color: #e63946; /* Ruby red text */
            text-shadow: 0 0 5px #e63946, 0 0 10px #e63946;
        }

        .content p {
            font-size: 1.4em;
            color: #f8f9fa; /* Light grey to contrast with dark background */
            line-height: 1.6;
        }

        /* Dark Mode Button Styling */
        .button {
            background-color: #00A1D8; /* Vibrant blue for contrast */
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            margin: 1em;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #007bb5; /* Slightly darker on hover */
        }

        /* Orbiting Donut Styling */
        .orbit {
            width: 600px;
            height: 600px;
            border: 2px solid rgba(255, 255, 255, 0.1); /* Subtle orbit circle */
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Floating Text Styling */
        .floating-text {
            position: absolute;
            font-size: 2.2em;
            animation: orbit 10s linear infinite;
            color: #00A1D8; /* Blue for a modern, sleek look */
        }

        #price {
            top: -100px;
            animation: orbit 30s linear infinite;
        }

        #custom {
            bottom: -100px;
            animation: orbit 20s linear infinite reverse;
        }

        /* Orbiting Animation */
        @keyframes orbit {
            from {
                transform: rotate(0deg) translateX(300px) rotate(0deg);
            }
            to {
                transform: rotate(360deg) translateX(300px) rotate(-360deg);
            }
        }

        /* Counter Styling */
        #counter {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1.5em;
            background-color: rgba(0, 0, 0, 0.8); /* Transparent dark background */
            padding: 10px;
            border-radius: 10px;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2.5em;
            }

            .orbit {
                width: 400px;
                height: 400px;
            }

            .button {
                font-size: 1em;
                padding: 10px 20px;
            }

            #counter {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Dark Navigation Bar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>SAN·KIN·CHU</h1>
        <p>Welcome to the future, a new world awaits. Discover the sound.</p>
        <a href="https://on.soundcloud.com/ZbHopmN1ukD1eTvM8" class="button">Explore Sound</a>
    </div>

    <!-- Orbiting Donut -->
    <div class="orbit"></div>
    <div id="price" class="floating-text">S$A&N</div>
    <div id="custom" class="floating-text">$%5#@0&!0*^</div>

    <!-- Counter -->
    <p id="counter">0.059</p>

    <!-- Include GSAP and Matter.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.3/matter.min.js"></script>

    <!-- Counter Script -->
    <script>
        let counterValue = 0.059;
        const counterElement = document.getElementById('counter');

        function updateCounter() {
            counterValue += 0.001;
            counterElement.textContent = counterValue.toFixed(3); // Keep three decimal places
        }

        setInterval(updateCounter, 200); // Update every 200 milliseconds
    </script>
</body>
</html>
