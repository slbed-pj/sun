<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Future">
    <title>Birth of September</title>
    <style>
        @font-face {
            font-family: 'Apple Garamond';
            src: url('fonts/AppleGaramond-LightItalic.ttf') format('truetype');
            font-weight: normal;
            font-style: italic;
        }

        html, body {
            font-family: 'Apple Garamond', serif;
        }

        body {
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            overflow: hidden;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: #fff;
        }

        .top-bar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }

        .video-background, .fallback-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        .fallback-image {
            display: none;
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 1000px;
            background: rgba(18, 18, 18, 0.9);
            padding: 50px;
            border-radius: 15px;
        }

        .info-page {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
        }

        .ruby-text {
            font-size: 5em;
            color: #b22222;
            text-shadow: 0 0 10px #b22222, 0 0 20px #b22222, 0 0 30px #ff4500;
            margin: 20px 0;
        }

        .emerald-text {
            font-size: 2.2em;
            color: #50C878;
            text-shadow: 0 0 10px #50C878, 0 0 20px #50C878, 0 0 30px #50C878;
            text-decoration: none;
            margin-top: 20px;
        }

        .orbit {
            width: 600px;
            height: 600px;
            border: 5px solid rgba(150, 1, 1, 3);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .floating-text {
            position: absolute;
            font-size: 2.2em;
            color: #006400;
            text-shadow: 0 0 10px #006400, 0 0 20px #006400, 0 0 30px #50C878;
            transform-origin: 300px 0;
            animation: orbit 10s linear infinite;
        }

        #price {
            animation-duration: 10s;
        }

        #custom {
            animation-duration: 20s;
        }

        #whats-next {
            animation-duration: 30s;
        }

        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(300px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(300px) rotate(-360deg);
            }
        }

        #counter {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1.5em;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            color: white;
        }

        @media (max-width: 768px) {
            .ruby-text {
                font-size: 3em;
            }

            .emerald-text {
                font-size: 1.5em;
            }

            .orbit {
                width: 400px;
                height: 400px;
            }

            .floating-text {
                transform-origin: 200px 0;
            }

            #counter {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .video-background, .fallback-image {
                width: 100vw;
                height: 100vh;
                object-fit: cover;
            }

            .floating-text {
                transform-origin: 150px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <a href="#" id="home-link">Home</a>
        <a href="#" id="contact-link">Contact</a>
        <a href="#" id="essentials-link">Essentials</a> <!-- New Essentials Link -->
    </div>

    <!-- Fallback image -->
    <img id="fallback-image" class="fallback-image" src="images/BLINKER.png" alt="Fallback Image">

    <!-- Video background -->
    <video id="video-background" autoplay muted loop playsinline class="video-background">
        <source src="images/BLINK.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main Content -->
    <div class="content" id="main-content">
        <div class="ruby-text" id="san-kin-chu">SAN·KIN·CHU</div>
        <a href="https://posh.vip/e/lyrical-survival-orlando-3?t=sankinchu" class="emerald-text">?C?L?I?C?K?</a>
    </div>

    <!-- Contact Information -->
    <div class="info-page" id="contact-info">
        <div class="content">
            <div class="ruby-text">Contact Info</div>
            <div style="margin-top: 20px;">
                <a href="https://www.instagram.com/sankinchu/" class="emerald-text">- INSTAGRAM HERE</a>
                <br>
                <a href="https://twitter.com/sankinchu" class="emerald-text">- TWITTER HERE</a>
            </div>
        </div>
    </div>

    <!-- Essentials Information -->
    <div class="info-page" id="essentials-info">
        <div class="content">
            <div class="ruby-text">Essentials</div>
            <div style="margin-top: 20px;">
                <a href="https://on.soundcloud.com/HLf7X5fzf4hKRkVDA" class="emerald-text">- /[S$A%n]\</a>
                <br>
                <a href="https://posh.vip/e/saturday-night-at-austins" class="emerald-text">- Austins Coffee Show 11/02</a>
            </div>
        </div>
    </div>

    <!-- Orbiting Donut -->
    <div class="orbit"></div>

    <!-- Orbiting Text with Dark Emerald Glow -->
    <div id="price" class="floating-text">Break That Ice</div>
    <div id="custom" class="floating-text">OUTMYDOME</div>
    <div id="whats-next" class="floating-text">10/24</div>

    <!-- Counter -->
    <p id="counter">0.055</p>

    <!-- Include GSAP and Matter.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.3/matter.min.js"></script>

    <!-- Check for video support -->
    <script>
        function checkVideoSupport() {
            const video = document.getElementById('video-background');
            const fallbackImage = document.getElementById('fallback-image');

            const canPlayVideo = !!video.canPlayType && video.canPlayType('video/mp4') !== '';

            if (!canPlayVideo) {
                video.style.display = 'none';
                fallbackImage.style.display = 'block';
            }
        }

        window.addEventListener('load', checkVideoSupport);
    </script>

    <!-- Counter Script -->
    <script>
        const counterElement = document.getElementById('counter');
        let counterValue = 0.055;

        function updateCounter() {
            counterValue += 0.001;
            counterElement.textContent = counterValue.toFixed(3);
        }

        setInterval(updateCounter, 1000);
    </script>

    <!-- Navigation Script -->
    <script>
        const homeLink = document.getElementById('home-link');
        const contactLink = document.getElementById('contact-link');
        const essentialsLink = document.getElementById('essentials-link');
        const mainContent = document.getElementById('main-content');
        const contactInfo = document.getElementById('contact-info');
        const essentialsInfo = document.getElementById('essentials-info');

        // Function to load the saved tab from localStorage
        function loadTab() {
            const savedTab = localStorage.getItem('activeTab');
            if (savedTab === 'contact') {
                showContact();
            } else if (savedTab === 'essentials') {
                showEssentials();
            } else {
                showHome(); // Default to home
            }
        }

        // Functions to show different sections and save active tab
        function showHome() {
            mainContent.style.display = 'block';
            contactInfo.style.display = 'none';
            essentialsInfo.style.display = 'none';
            localStorage.setItem('activeTab', 'home');
        }

        function showContact() {
            mainContent.style.display = 'none';
            contactInfo.style.display = 'flex';
            essentialsInfo.style.display = 'none';
            localStorage.setItem('activeTab', 'contact');
        }

        function showEssentials() {
            mainContent.style.display = 'none';
            contactInfo.style.display = 'none';
            essentialsInfo.style.display = 'flex';
            localStorage.setItem('activeTab', 'essentials');
        }

        // Event listeners for navigation links
        homeLink.addEventListener('click', showHome);
        contactLink.addEventListener('click', showContact);
        essentialsLink.addEventListener('click', showEssentials);

        // Load the saved tab on page load
        window.addEventListener('load', loadTab);
    </script>
</body>
</html>
