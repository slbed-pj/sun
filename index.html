<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Future">
    <title>Birth of September</title>
    <style>
        @font-face {
            font-family: 'Apple Garamond Light';
            src: url('fonts/AppleGaramond-Light.ttf') format('truetype');
            font-weight: normal;
            font-style: italic;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Apple Garamond Light', serif;
            background: url('images/retro-galaxy-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        .wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        .text-moving {
            position: absolute;
            color: #fff;
            white-space: nowrap;
            font-size: calc(1.2em + 1vw); /* Enhanced responsive font size */
            will-change: transform;
        }

        .shiny-red {
            color: #e74c3c;
            text-shadow: 0 0 10px #e74c3c, 0 0 20px #e74c3c, 0 0 30px #e74c3c, 0 0 40px #e74c3c;
            font-size: calc(5em + 2vw); /* Enhanced responsive size */
            margin-bottom: 20px;
            position: relative;
            z-index: 10; /* Ensure it's above other elements */
            white-space: nowrap; /* Prevent text wrapping */
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .wrapper:hover .video-container {
            opacity: 1;
        }

        
        /* Styling for the link */
        a {
            text-decoration: none; /* Remove underline */
            color: #00A1D8; /* Azure Dragon Blue */
            font-weight: bold; /* Make text bolder */
            display: inline-block;
            position: relative;
            z-index: 20;
            transition: color 0.3s, text-shadow 0.3s;
            font-size: calc(2em + 1vw); /* Increase size for more prominence */
            text-shadow: 0 0 3px #00A1D8, 0 0 6px #00A1D8, 0 0 9px #00A1D8; /* Subtle jewel-like shine effect */
        }

        a:hover {
            text-shadow: 0 0 6px #00A1D8, 0 0 12px #00A1D8, 0 0 18px #00A1D8; /* Slightly enhanced shine on hover */
        }

        /* Specific Style for the New Paragraph */
        #ticket-warning {
            color: #dcdcdc; /* Slightly lighter color */
            font-size: calc(1em + 1vw); /* Responsive font size */
        }

        /* Counter Style */
        #counter {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1.5em; /* Enhanced size for clarity */
            color: #6c757d; /* Grey military style */
            background: rgba(0, 0, 0, 0.7); /* Darker semi-transparent background for better contrast */
            padding: 10px;
            border-radius: 10px;
        }

        /* Ensure 'SAN-KIN-CHU' stays in one line on mobile devices */
        @media (max-width: 768px) {
            .shiny-red {
                font-size: 3em; /* Adjust size for mobile */
                white-space: nowrap; /* Prevent wrapping */
            }
        }
    </style>
</head>
<body>

    <div class="content">
        <div class="shiny-red" id="san-kin-chu">SAN-KIN-CHU</div>
        <a href="https://posh.vip/e/king-of-the-hill-showcase/">TICKETS HERE</a>
        <p id="p1" class="text-moving">explore 9/20/24 n/atural</p>
        <p id="p2" class="text-moving">click screen for ti^ckets</p>
        <p id="price" class="text-moving">$22.99</p>
        <p id="site-message" class="text-moving">the website is !*$#*&</p>
        <p id="ticket-warning" class="text-moving">no really the ticket website is bad</p>
    </div>

    <p id="counter">0.059</p>

    <script>
        // Variables for text movement
        const speed = 6; // Doubled speed for more dynamic movement
        const repulsionDistance = 100; // Distance at which texts repel each other
        let counterValue = 0.059;

        // Initialize the movement of the text elements
        function initializeText() {
            const elements = document.querySelectorAll('.text-moving');
            elements.forEach(el => {
                el.style.left = `${Math.random() * window.innerWidth}px`;
                el.style.top = `${Math.random() * window.innerHeight}px`;
            });
        }

        // Function to move text elements and handle edge bouncing
        function moveText() {
            const elements = document.querySelectorAll('.text-moving');
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            const textObjects = Array.from(elements).map(el => {
                return {
                    element: el,
                    x: parseFloat(el.style.left),
                    y: parseFloat(el.style.top),
                    vx: Math.random() * speed * 2 - speed,
                    vy: Math.random() * speed * 2 - speed
                };
            });

            function updatePositions() {
                textObjects.forEach(text => {
                    text.x += text.vx;
                    text.y += text.vy;

                    // Bounce off edges
                    if (text.x <= 0 || text.x >= screenWidth) {
                        text.vx *= -1;
                    }
                    if (text.y <= 0 || text.y >= screenHeight) {
                        text.vy *= -1;
                    }

                    // Apply position to the element
                    text.element.style.left = `${text.x}px`;
                    text.element.style.top = `${text.y}px`;
                });

                // Repel each other
                textObjects.forEach(text1 => {
                    textObjects.forEach(text2 => {
                        if (text1 !== text2) {
                            const dx = text1.x - text2.x;
                            const dy = text1.y - text2.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);

                            if (distance < repulsionDistance) {
                                const angle = Math.atan2(dy, dx);
                                const force = (repulsionDistance - distance) / repulsionDistance;
                                text1.vx += force * Math.cos(angle);
                                text1.vy += force * Math.sin(angle);
                                text2.vx -= force * Math.cos(angle);
                                text2.vy -= force * Math.sin(angle);
                            }
                        }
                    });
                });

                requestAnimationFrame(updatePositions);
            }

            updatePositions();
        }

        // Function to update the counter
        function updateCounter() {
            counterValue += 0.001;
            document.getElementById('counter').innerText = counterValue.toFixed(3);
        }

        // Function to make the ticket warning move
        function moveTicketWarning() {
            const element = document.getElementById('ticket-warning');
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            let vx = Math.random() * speed * 2 - speed;
            let vy = Math.random() * speed * 2 - speed;

            function updatePosition() {
                x += vx;
                y += vy;

                // Bounce off edges
                if (x <= 0 || x >= window.innerWidth) {
                    vx *= -1;
                }
                if (y <= 0 || y >= window.innerHeight) {
                    vy *= -1;
                }

                // Apply position to the element
                element.style.left = `${x}px`;
                element.style.top = `${y}px`;

                requestAnimationFrame(updatePosition);
            }

            updatePosition();
        }

        // Initialize and start the movement
        initializeText();
        moveText();
        moveTicketWarning();
        setInterval(updateCounter, 1000); // Update the counter every second
    </script>
</body>
</html>
