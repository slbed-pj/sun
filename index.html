<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Future">
    <title>Birth of September</title>
    <style>
        @font-face {
            font-family: 'Apple Garamond Light';
            src: url('fonts/AppleGaramond-Light.ttf') format('truetype');
            font-weight: normal;
            font-style: italic;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Apple Garamond Light', serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        /* Fullscreen BLINK background video */
        .blink-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -2;
        }

        /* Circular video and fallback image styles */
        .video-background, .fallback-image {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50vw; /* Smaller size for circular video */
            height: 50vw;
            object-fit: cover;
            transform: translate(-50%, -50%);
            border-radius: 50%; /* Create circular shape */
            z-index: -1;
        }

        .fallback-image {
            display: none; /* Hide the fallback image by default */
        }

        /* Full page clickable area */
        .clickable-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            display: block;
        }

        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Orbiting donut */
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px; /* Adjust the size of the donut */
            height: 800px;
            border: .000001px solid rgba(255, 255, 255, 0.3); /* Transparent donut */
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        /* Orbiting text */
        #price, #moving-text {
            position: absolute;
            font-size: calc(2em + 1vw);
            color: #fff;
            z-index: 15;
            animation: orbit-text 10s linear infinite; /* Orbit text animation */
        }

        #price {
            top: 50%;
            left: 50%;
            transform: translate(-70%, -70%) rotate(0deg) translateX(300px) rotate(0deg);
            animation: orbit-text 30s linear infinite;
        }

        #moving-text {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(180deg) translateX(300px) rotate(-180deg);
            animation: orbit-text 10s linear infinite;
        }

        @keyframes orbit-text {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) translateX(300px) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg) translateX(300px) rotate(-360deg);
            }
        }

        /* Styling for the link */
        a {
            text-decoration: none;
            color: #00A1D8;
            font-weight: bold;
            display: inline-block;
            position: relative;
            z-index: 20;
            transition: color 0.3s, text-shadow 0.3s;
            font-size: 3em; /* Increased size */
            text-shadow: 0 0 3px #00A1D8, 0 0 6px #00A1D8, 0 0 9px #00A1D8;
        }

        a:hover {
            text-shadow: 0 0 6px #00A1D8, 0 0 12px #00A1D8, 0 0 18px #00A1D8;
        }

        /* Counter Style */
        #counter {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1.5em;
            color: #6c757d;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }

        /* Ruby text styles */
        .ruby-text {
            font-size: 5em;
            color: #4a0d0d;
            text-shadow: 0 0 5px #4a0d0d, 0 0 10px #4a0d0d, 0 0 15px #4a0d0d;
        }

        /* Adjust styles for mobile */
        @media (max-width: 768px) {
            .ruby-text {
                font-size: 3em;
            }

            .text-moving {
                font-size: calc(1em + 2vw);
            }

            #counter {
                font-size: 1em;
            }
        }

        @media (max-width: 888px) {
            .ruby-text {
                font-size: 4em;
            }

            .text-moving {
                font-size: calc(0.8em + 2vw);
            }

            #counter {
                font-size: 0.8em;
            }

            .video-background, .fallback-image {
                width: 100vw;
                height: 100vw;
                border-radius: 50%;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <!-- Fullscreen background video -->
    <video class="blink-background" autoplay muted loop playsinline>
        <source src="BLINK.mp4" type="video/mp4">
        <source src="BLINK.webm" type="video/webm">
        <source src="BLINK.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>

    <!-- Circular video -->
    <video id="video-background" autoplay muted loop playsinline class="video-background">
        <source src="sanvid3.mp4" type="video/mp4">
        <source src="sanvid3.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

    <!-- Full page clickable link -->
    <a href="https://posh.vip/e/king-of-the-hill-showcase?t=sankinchu" class="clickable-area"></a>

    <div class="content">
        <div id="price">$22.99</div>
        <div class="ruby-text" id="san-kin-chu">SAN·KIN·CHU</div>
        <a href="https://posh.vip/e/king-of-the-hill-showcase?t=sankinchu">TICKETS HERE</a>
        <p id="moving-text" class="text-moving">click ti^ckets here</p>
    </div>

    <div class="orbit"></div>

    <p id="counter">0.059</p>

    <script>
        function checkVideoSupport() {
            const video = document.getElementById('video-background');
            const fallbackImage = document.getElementById('fallback-image');
            const canPlayVideo = !!video.canPlayType('video/mp4');

            if (!canPlayVideo || window.innerWidth < 768) {
                video.style.display = 'none';
                fallbackImage.style.display = 'block';
            } else {
                video.style.display = 'block';
                fallbackImage.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', checkVideoSupport);
        window.addEventListener('resize', checkVideoSupport);

        let counterValue = 0.059;
        const counterElement = document.getElementById('counter');

        function updateCounter() {
            counterValue += 0.001;
            counterElement.textContent = counterValue.toFixed(3);
        }

        setInterval(updateCounter, 200);
    </script>
</body>
</html>
