<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Future">
    <title>Birth of September</title>
    <style>
        @font-face {
            font-family: 'Apple Garamond';
            src: url('fonts/AppleGaramond-LightItalic.ttf') format('truetype');
            font-weight: normal;
            font-style: italic;
        }

        html, body {
            font-family: 'Apple Garamond', serif;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            overflow: hidden;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: #fff;
        }

        .top-bar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }

        .video-background, .fallback-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        .fallback-image {
            display: none;
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 1000px;
            background: rgba(18, 18, 18, 0.9);
            padding: 50px;
            border-radius: 15px;
        }

        .ruby-text {
            font-size: 5em;
            color: #b22222;
            text-shadow: 0 0 10px #b22222, 0 0 20px #b22222, 0 0 30px #ff4500;
            margin: 20px 0;
        }

        .emerald-text {
            font-size: 2.2em;
            color: #50C878;
            text-shadow: 0 0 10px #50C878, 0 0 20px #50C878, 0 0 30px #50C878;
            text-decoration: none;
            margin-top: 20px;
        }

        .orbit {
            width: 600px;
            height: 600px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .floating-text {
            position: absolute;
            font-size: 2.2em;
            color: #006400;
            text-shadow: 0 0 10px #006400, 0 0 20px #006400, 0 0 30px #50C878;
            transform-origin: 300px 0;
            animation: orbit 10s linear infinite;
        }

        /* Unique starting points for each text */
        #price {
            transform: rotate(0deg) translateX(300px) rotate(0deg);
        }

        #custom {
            transform: rotate(120deg) translateX(300px) rotate(-120deg);
        }

        #whats-next {
            transform: rotate(240deg) translateX(300px) rotate(-240deg);
        }

        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(300px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(300px) rotate(-360deg);
            }
        }

        #counter {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1.5em;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            color: white;
        }

        @media (max-width: 768px) {
            .ruby-text {
                font-size: 3em;
            }

            .emerald-text {
                font-size: 1.5em;
            }

            .orbit {
                width: 400px;
                height: 400px;
            }

            .floating-text {
                transform-origin: 200px 0;
            }

            #counter {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .video-background, .fallback-image {
                width: 100vw;
                height: 100vh;
                object-fit: cover;
            }

            .floating-text {
                transform-origin: 150px 0;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="#" id="home-link">Home</a>
        <a href="#" id="contact-link">Contact</a>
    </div>

    <img id="fallback-image" class="fallback-image" src="images/BLINKER.png" alt="Fallback Image">

    <video id="video-background" autoplay muted loop playsinline class="video-background">
        <source src="images/BLINK.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content" id="main-content">
        <div class="ruby-text" id="san-kin-chu">SAN·KIN·CHU</div>
        <a href="https://on.soundcloud.com/ZbHopmN1ukD1eTvM8" class="emerald-text">?C?L?I?C?K?</a>
    </div>

    <div class="orbit"></div>

    <div id="price" class="floating-text">S%A&N</div>
    <div id="custom" class="floating-text">$%5#@0&!0*^</div>
    <div id="whats-next" class="floating-text">WHAT'S NEXT?</div>

    <p id="counter">0.059</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

    <script>
        function checkVideoSupport() {
            const video = document.getElementById('video-background');
            const fallbackImage = document.getElementById('fallback-image');

            const canPlayVideo = !!video.canPlayType('video/mp4');

            if (!canPlayVideo || window.innerWidth < 768) {
                video.style.display = 'none';
                fallbackImage.style.display = 'block';
            } else {
                video.style.display = 'block';
                fallbackImage.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', checkVideoSupport);
        window.addEventListener('resize', checkVideoSupport);

        let counterValue = 0.059;
        const counterElement = document.getElementById('counter');

        function updateCounter() {
            counterValue += 0.001;
            counterElement.textContent = counterValue.toFixed(3);
        }

        setInterval(updateCounter, 200);

        const contactLink = document.getElementById('contact-link');
        const homeLink = document.getElementById('home-link');
        const mainContent = document.getElementById('main-content');
        const contactInfo = document.getElementById('contact-info');

        if (localStorage.getItem('currentPage') === 'contact') {
            mainContent.style.display = 'none';
            contactInfo.style.display = 'flex';
        } else {
            contactInfo.style.display = 'none';
        }

        contactLink.addEventListener('click', function(event) {
            event.preventDefault();
            mainContent.style.display = 'none';
            contactInfo.style.display = 'flex';
            localStorage.setItem('currentPage', 'contact');
        });

        homeLink.addEventListener('click', function(event) {
            event.preventDefault();
            contactInfo.style.display = 'none';
            mainContent.style.display = 'block';
            localStorage.removeItem('currentPage');
        });
    </script>
</body>
</html>
