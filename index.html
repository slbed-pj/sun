<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Future">
    <title>Birth of September</title>
    <style>
        /* Dark Mode Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Apple Garamond Light', serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            overflow: hidden;
        }

        /* Dark, minimalist navigation bar */
        .navbar {
            width: 100%;
            padding: 20px 40px;
            background-color: rgba(0, 0, 0, 0.9);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .navbar a {
            color: #fff;
            font-size: 1.2em;
            margin: 0 20px;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #00A1D8;
        }

        /* Video background and fallback image styles */
        .video-background, .fallback-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        .fallback-image {
            display: none;
        }

        /* Centered Content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 1000px;
            background: rgba(18, 18, 18, 0.9);
            padding: 50px;
            border-radius: 15px;
        }

        .content h1 {
            font-family: 'Apple Garamond Light', serif;
            font-size: 4em;
            margin: 0.5em 0;
            color: #e63946;
            text-shadow: 0 0 5px #e63946, 0 0 10px #e63946;
        }

        .content p {
            font-size: 1.4em;
            color: #f8f9fa;
            line-height: 1.6;
        }

        /* Dark Mode Button Styling */
        .button {
            background-color: #00A1D8;
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            margin: 1em;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #007bb5;
        }

        /* Orbiting Donut Styling */
        .orbit {
            width: 600px;
            height: 600px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Floating Text Styling */
        .floating-text {
            position: absolute;
            font-size: 2.2em;
            color: #ff7700;
            transform-origin: 300px 300px; /* Origin at the center of the orbit */
            animation: orbit 10s linear infinite;
            text-shadow: 0 0 10px #ff7700, 0 0 20px #ff7700, 0 0 30px #ff7700; /* Jewel glow effect */
        }

        /* Adjust different speeds for different texts */
        #price {
            animation-duration: 20s; /* Slower orbit */
        }

        #custom {
            animation-duration: 15s; /* Medium-speed orbit */
        }

        #whats-next {
            animation-duration: 25s; /* Slowest orbit */
        }

        /* Orbiting Animation */
        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(300px); /* Circle path around the center */
            }
            100% {
                transform: rotate(360deg) translateX(300px); /* Complete rotation */
            }
        }

        /* Counter Styling */
        #counter {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1.5em;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2.5em;
            }

            .orbit {
                width: 400px;
                height: 400px;
            }

            .floating-text {
                transform-origin: 200px 200px;
                animation: orbit 10s linear infinite;
            }

            #counter {
                font-size: 1em;
            }
        }

        /* Ensure video/image works on mobile */
        @media (max-width: 480px) {
            .video-background, .fallback-image {
                width: 100vw;
                height: 100vh;
                object-fit: cover;
            }

            .floating-text {
                transform-origin: 150px 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Dark Navigation Bar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Fallback image -->
    <img id="fallback-image" class="fallback-image" src="images/san.jpg" alt="Fallback Image">

    <!-- Video background -->
    <video id="video-background" autoplay muted loop playsinline class="video-background">
        <source src="images/BLINK.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main Content -->
    <div class="content">
        <h1>SAN·KIN·CHU</h1>
        <p>Welcome to the future, a new world awaits. Discover the sound.</p>
        <a href="https://on.soundcloud.com/ZbHopmN1ukD1eTvM8" class="button">Explore Sound</a>
    </div>

    <!-- Orbiting Donut -->
    <div class="orbit"></div>

    <!-- Orbiting Text with Orange Jewel Glow -->
    <div id="price" class="floating-text">S$A&N</div>
    <div id="custom" class="floating-text">$%5#@0&!0*^</div>
    <div id="whats-next" class="floating-text">WHAT'S NEXT?</div>

    <!-- Counter -->
    <p id="counter">0.059</p>

    <!-- Include GSAP and Matter.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.3/matter.min.js"></script>

    <!-- Check for video support -->
    <script>
        function checkVideoSupport() {
            const video = document.getElementById('video-background');
            const fallbackImage = document.getElementById('fallback-image');

            // Check if the video can play
            const canPlayVideo = !!video.canPlayType('video/mp4');

            if (!canPlayVideo || window.innerWidth < 768) {
                // Hide the video and show the fallback image
                video.style.display = 'none';
                fallbackImage.style.display = 'block';
            } else {
                // Show the video and hide the fallback image
                video.style.display = 'block';
                fallbackImage.style.display = 'none';
            }
        }

        // Run the check on page load
        document.addEventListener('DOMContentLoaded', checkVideoSupport);
        window.addEventListener('resize', checkVideoSupport);
    </script>

    <!-- Counter Script -->
    <script>
        let counterValue = 0.059;
        const counterElement = document.getElementById('counter');

        function updateCounter() {
            counterValue += 0.001;
            counterElement.textContent = counterValue.toFixed(3); // Keep three decimal places
        }

        setInterval(updateCounter, 200); // Update every 200 milliseconds
    </script>
</body>
</html>
