<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A refined, intuitive, and minimalist website with video on hover">
    <title>Birth of September</title>
    <style>
        @font-face {
            font-family: 'Apple Garamond Light';
            src: url('fonts/AppleGaramond-Light.ttf') format('truetype');
            font-weight: normal;
            font-style: italic;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Apple Garamond Light', serif;
            background: url('images/retro-galaxy-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .wrapper {
            position: relative;
            text-align: center;
            z-index: 10;
        }

        .content {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        .content > * {
            position: absolute;
            color: #fff;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #fff;
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            position: relative;
            z-index: 10;
            display: inline-block;
            transition: color 0.3s;
        }

        a:hover {
            color: #1abc9c;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .wrapper:hover .video-container {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .content {
                position: relative;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

                el.style.left = `${Math.random() * 100}vw`;
                el.style.top = `${Math.random() * 100}vh`;
            });
        });
    </script>
</body>
</html>
