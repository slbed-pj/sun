<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Future">
    <title>Birth of September</title>
    <style>
        @font-face {
            font-family: 'Apple Garamond Light';
            src: url('fonts/AppleGaramond-Light.ttf') format('truetype');
            font-weight: normal;
            font-style: italic;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Apple Garamond Light', serif;
            background: linear-gradient(180deg, #2c003e, #5b2a77); /* Transition from purgatory to rebirth */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        .wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        .text-moving {
            position: absolute;
            color: #fff;
            white-space: nowrap;
            font-size: calc(1.2em + 1vw);
            will-change: transform;
            transition: opacity 0.5s ease-in-out;
        }

        .ruby-text {
            color: #e60012; /* Bright ruby red */
            font-size: calc(5em + 2vw);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 10;
            display: inline-block;
            text-align: center;
            white-space: nowrap;
            background: linear-gradient(135deg, #d50032, #ff4d4d, #ff6f6f); /* Glowing ruby gradient */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow:
                0 1px 3px rgba(0, 0, 0, 0.4), /* Depth */
                0 0 20px rgba(255, 0, 0, 0.8), /* Ruby glow */
                0 0 40px rgba(255, 0, 0, 0.8);
            animation: ruby-glow 5s infinite linear;
        }

        @keyframes ruby-glow {
            0% {
                text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4),
                             0 0 20px rgba(255, 0, 0, 0.8),
                             0 0 40px rgba(255, 0, 0, 0.8);
            }
            50% {
                text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4),
                             0 0 30px rgba(255, 100, 100, 0.9),
                             0 0 60px rgba(255, 100, 100, 1);
            }
            100% {
                text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4),
                             0 0 20px rgba(255, 0, 0, 0.8),
                             0 0 40px rgba(255, 0, 0, 0.8);
            }
        }

        a {
            text-decoration: none;
            color: #00A1D8; /* Azure Dragon Blue */
            font-weight: bold;
            display: inline-block;
            position: relative;
            z-index: 20;
            transition: color 0.3s, text-shadow 0.3s;
            font-size: calc(2em + 1vw);
            text-shadow: 0 0 3px #00A1D8, 0 0 6px #00A1D8, 0 0 9px #00A1D8; /* Jewel-like shine */
        }

        a:hover {
            text-shadow: 0 0 6px #00A1D8, 0 0 12px #00A1D8, 0 0 18px #00A1D8; /* Enhanced shine on hover */
        }

        #ticket-warning {
            color: #dcdcdc; /* Lighter color */
            font-size: calc(1em + 1vw);
        }

        .easter-egg {
            display: none;
            position: absolute;
            color: #ff0;
            font-size: calc(1em + 1vw);
            transition: opacity 0.5s ease-in-out;
        }

        .easter-egg.active {
            display: block;
            opacity: 1;
        }

        #counter {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1.5em;
            color: #6c757d;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .ruby-text {
                font-size: 3em;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="content">
            <div class="ruby-text" id="san-kin-chu">SAN·KIN·CHU</div>
            <a href="https://posh.vip/e/king-of-the-hill-showcase/">TICKETS HERE</a>
            <p id="p1" class="text-moving">explore 9/20/24 n/atural</p>
            <p id="p2" class="text-moving">click ti^ckets here</p>
            <p id="price" class="text-moving">$22.99</p>
            <p id="site-message" class="text-moving">the website is !*$#*&</p>
            <p id="ticket-warning" class="text-moving">no really the ticket website is bad</p>

            <!-- Easter egg elements -->
            <p id="easter-egg-1" class="easter-egg">Congratulations! You've discovered an Easter egg!</p>
            <p id="easter-egg-2" class="easter-egg">Look closely at the text for hidden messages.</p>
        </div>
    </div>

    <p id="counter">0.000</p>

    <script>
        // Variables
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        const sanKinChu = document.getElementById('san-kin-chu');
        const sanKinChuRect = sanKinChu.getBoundingClientRect();
        const sanKinChuCenterX = sanKinChuRect.left + sanKinChuRect.width / 2;
        const sanKinChuCenterY = sanKinChuRect.top + sanKinChuRect.height / 2;
        const repulsionDistance = 150;
        const repulsionRadius = 100;
        const textObjects = [];

        // Initialize text objects
        function initializeText() {
            const texts = document.querySelectorAll('.text-moving');
            texts.forEach(text => {
                const rect = text.getBoundingClientRect();
                textObjects.push({
                    element: text,
                    x: rect.left + rect.width / 2,
                    y: rect.top + rect.height / 2,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    width: rect.width,
                    height: rect.height
                });
            });
        }

        // Animate text movement
        function moveText() {
            textObjects.forEach(obj => {
                // Apply repulsion effect
                const dx = obj.x - sanKinChuCenterX;
                const dy = obj.y - sanKinChuCenterY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < repulsionDistance) {
                    const force = (repulsionDistance - distance) / repulsionRadius;
                    obj.vx += (dx / distance) * force;
                    obj.vy += (dy / distance) * force;
                }

                // Update position
                obj.x += obj.vx;
                obj.y += obj.vy;

                // Bounce off edges
                if (obj.x < 0 || obj.x > screenWidth) obj.vx *= -1;
                if (obj.y < 0 || obj.y > screenHeight) obj.vy *= -1;

                // Update element position
                obj.element.style.left = `${obj.x - (obj.width / 2)}px`;
                obj.element.style.top = `${obj.y - (obj.height / 2)}px`;
            });
        }

        // Initialize and animate text
        initializeText();
        setInterval(moveText, 20);

        // Handle Easter egg visibility
        function checkEasterEggs() {
            const easterEggs = document.querySelectorAll('.easter-egg');
            easterEggs.forEach((egg, index) => {
                if (Math.random() > 0.95) { // 5% chance of displaying an Easter egg
                    egg.classList.add('active');
                }
            });
        }

        // Update the counter value
        let counterValue = 0;
        function updateCounter() {
            counterValue += 0.001;
            document.getElementById('counter').textContent = counterValue.toFixed(3);
        }

        // Initialize Easter eggs and counter update
        setInterval(() => {
            checkEasterEggs();
            updateCounter();
        }, 5000);
    </script>
</body>
</html>
