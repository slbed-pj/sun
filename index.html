<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Future">
    <title>Birth of September</title>
    <style>
        @font-face {
            font-family: 'Apple Garamond Light';
            src: url('fonts/AppleGaramond-Light.ttf') format('truetype');
            font-weight: normal;
            font-style: italic;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Apple Garamond Light', serif;
            background: url('images/retro-galaxy-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        .wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1, p {
            position: absolute;
            color: #fff;
            white-space: nowrap;
            animation: float 10s ease-in-out infinite;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            margin: 0;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(calc(10vw - 5%), calc(10vh - 5%));
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .shiny-red {
            color: #e74c3c;
            text-shadow: 0 0 5px #e74c3c, 0 0 10px #e74c3c, 0 0 15px #e74c3c, 0 0 20px #e74c3c;
            font-size: 4em;
            margin-bottom: 20px;
            position: relative;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .wrapper:hover .video-container {
            opacity: 1;
        }

        /* Floating Field Effect for SAN-KIN-CHU */
        .shiny-red::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(231, 76, 60, 0.3);
            border-radius: 50%;
            animation: repel 10s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes repel {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.1;
            }
            100% {
                transform: scale(1);
                opacity: 0.3;
            }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .shiny-red {
                font-size: 3em;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
        }

        @media (max-width: 768px) {
            .shiny-red {
                font-size: 2.5em;
            }
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .shiny-red {
                font-size: 2em;
            }
            h1 {
                font-size: 1.2em;
            }
            p {
                font-size: 0.8em;
            }
        }

        /* Specific Style for the New Paragraph */
        #ticket-warning {
            color: #dcdcdc; /* Slightly lighter color */
            animation: float 10s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="video-container" autoplay>
            <source src="untitled.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </div>
        <div class="content">
            <div class="shiny-red" id="san-kin-chu">SAN-KIN-CHU</div>
            <a href="https://posh.vip/e/king-of-the-hill-showcase/checkout?cartId=66e74e7719265a27e4c90fc7">TICKET</a>
            <p id="p1">explore 9/20/24 n/atural</p>
            <p id="p2">ti^cket</p>
            <p id="price">$22.99</p>
            <p id="site-message">the website is !*$#*&</p>
            <p id="ticket-warning">no really the ticket website is bad</p>
        </div>
    </div>

    <script>
        // Function to animate text like leaves in the wind
        function animateText() {
            const elements = document.querySelectorAll('.content > p:not(a), .shiny-red');
            elements.forEach(el => {
                const duration = Math.random() * (12 - 8) + 8; // Random duration between 8s and 12s
                el.style.animation = `float ${duration}s ease-in-out infinite`;
            });
        }

        // Initial animation setup
        animateText();
    </script>
</body>
</html>
