<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Future">
    <title>Birth of September</title>
    <style>
        @font-face {
            font-family: 'Apple Garamond Light';
            src: url('fonts/AppleGaramond-Light.ttf') format('truetype');
            font-weight: normal;
            font-style: italic;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensures it's behind other content */
        }

        .clickable-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            display: block;
        }

        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            text-align: center;
        }

        .text-moving {
            position: absolute;
            color: #fff;
            white-space: nowrap;
            font-size: calc(1.2em + 1vw);
            will-change: transform;
        }

        .ruby-text {
            color: #e60012;
            font-size: calc(5em + 2vw);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 10;
            display: inline-block;
            text-align: center;
            white-space: nowrap;
            background: linear-gradient(135deg, #d50032, #ff4d4d, #ff6f6f);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow:
                0 1px 3px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(255, 0, 0, 0.8),
                0 0 40px rgba(255, 0, 0, 0.8);
            animation: ruby-glow 5s infinite linear;
        }

        @keyframes ruby-glow {
            0% {
                text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4),
                             0 0 20px rgba(255, 0, 0, 0.8),
                             0 0 40px rgba(255, 0, 0, 0.8);
            }
            50% {
                text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4),
                             0 0 30px rgba(255, 100, 100, 0.9),
                             0 0 60px rgba(255, 100, 100, 1);
            }
            100% {
                text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4),
                             0 0 20px rgba(255, 0, 0, 0.8),
                             0 0 40px rgba(255, 0, 0, 0.8);
            }
        }

        a {
            text-decoration: none;
            color: #00A1D8;
            font-weight: bold;
            display: inline-block;
            position: relative;
            z-index: 20;
            transition: color 0.3s, text-shadow 0.3s;
            font-size: calc(2em + 1vw);
            text-shadow: 0 0 3px #00A1D8, 0 0 6px #00A1D8, 0 0 9px #00A1D8;
        }

        a:hover {
            text-shadow: 0 0 6px #00A1D8, 0 0 12px #00A1D8, 0 0 18px #00A1D8;
        }

        #ticket-warning {
            color: #dcdcdc;
            font-size: calc(1em + 1vw);
        }

        #counter {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1.5em;
            color: #6c757d;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .ruby-text {
                font-size: 3em;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video id="background-video" autoplay muted loop>
        <source src="images/sanvid" type="video/MOV">
        Your browser does not support the video tag.
    </video>

    <!-- Full page clickable link -->
    <a href="https://posh.vip/e/king-of-the-hill-showcase?t=sankinchu" class="clickable-area"></a>

    <div class="content">
        <div class="ruby-text" id="san-kin-chu">SAN路KIN路CHU</div>
        <a href="https://posh.vip/e/king-of-the-hill-showcase?t=sankinchu">TICKETS HERE</a>
        <p id="p2" class="text-moving">click ti^ckets here</p>
        <p id="price" class="text-moving">$22.99</p>
    </div>

    <p id="counter">0.059</p>

    <!-- Include GSAP and Matter.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.3/matter.min.js"></script>
    <script>
        const { Engine, Render, World, Bodies, Body, Events, Vector } = Matter;

        // Initialize the Matter.js engine and renderer
        const engine = Engine.create();
        const world = engine.world;
        const render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false,
                background: 'transparent'
            }
        });

        // Function to create a Matter.js body for text
        function createTextBody(textElement) {
            const bounds = textElement.getBoundingClientRect();
            const body = Bodies.rectangle(bounds.left + bounds.width / 2, bounds.top + bounds.height / 2, bounds.width, bounds.height, {
                isStatic: false,
                friction: 0,
                restitution: 1,
                render: {
                    sprite: {
                        texture: ''
                    }
                }
            });
            World.add(world, body);
            return body;
        }

        // Create Matter.js bodies for each text element
        const texts = document.querySelectorAll('.text-moving');
        const textBodies = Array.from(texts).map(createTextBody);

        // Disable gravity for the SAN路KIN路CHU text
        const sanKinChuBody = createTextBody(document.getElementById('san-kin-chu'));
        sanKinChuBody.isStatic = true;

        // Function to animate text like stars
        function animateStars() {
            gsap.to('.text-moving', {
                duration: 5,
                repeat: -1,
                x: 'random(-100, 100)',
                y: 'random(-100, 100)',
                ease: 'none',
                yoyo: true
            });
        }

        // Start the Matter.js engine and the animation
        Engine.run(engine);
        Render.run(render);
        animateStars();
    </script>
</body>
</html>
