<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth of September</title>
    <style>
        /* Font import and global styles */
        @font-face {
            font-family: 'Apple Garamond';
            src: url('fonts/AppleGaramond-LightItalic.ttf') format('truetype');
        }

        body {
            font-family: 'Apple Garamond', serif;
            margin: 0;
            background-color: #1A1A1A;
            color: #F0F0F0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Header Bar */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 0;
            background-color: #222;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            z-index: 100;
        }

        .header a {
            color: #FFFFFF;
            text-decoration: none;
            margin: 0 20px;
            padding: 10px;
            transition: color 0.3s;
        }

        .header a:hover {
            color: #4CAF50;
        }

        /* Background Styling */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            opacity: 0.6;
            z-index: -1;
        }

        /* Content Sections */
        .section {
            margin-top: 100px;
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 90%;
        }

        h1, h2 {
            color: #FF6347;
            margin: 15px 0;
        }

        .button-link {
            color: #50C878;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid #50C878;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            transition: background 0.3s, color 0.3s;
        }

        .button-link:hover {
            background: #50C878;
            color: #1A1A1A;
        }

        /* Footer Counter */
        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-family: monospace;
            font-size: 1.1em;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 6px;
            color: #F5F5F5;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            h2 { font-size: 1.5em; }
            .button-link { font-size: 1em; }
        }
    </style>
</head>
<body>
    <!-- Header Links -->
    <div class="header">
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('contact')">Contact</a>
        <a href="#" onclick="showSection('essentials')">Essentials</a>
    </div>

    <!-- Background Image -->
    <img src="images/BLINKER.png" alt="Background Image" class="background-image">

    <!-- Main Content Sections -->
    <div id="home" class="section">
        <h1>SAN·KIN·CHU</h1>
        <a href="https://posh.vip/e/saturday-night-at-austins" class="button-link">New Show Click Here</a>
    </div>

    <div id="contact" class="section" style="display: none;">
        <h2>Contact Info</h2>
        <a href="https://www.instagram.com/sankinchu/" class="button-link">Instagram</a>
        <br>
        <a href="https://twitter.com/sankinchu" class="button-link">Twitter</a>
    </div>

    <div id="essentials" class="section" style="display: none;">
        <h2>Essentials</h2>
        <a href="https://on.soundcloud.com/HLf7X5fzf4hKRkVDA" class="button-link">Soundcloud</a>
    </div>

    <!-- Visitor Counter -->
    <div class="footer">
        Visitors: <span id="visit-count">0</span>
    </div>

    <!-- JavaScript -->
    <script>
        // Track Visits
        let count = localStorage.getItem('visit-count') || 0;
        document.getElementById('visit-count').textContent = count;

        document.addEventListener('DOMContentLoaded', () => {
            count++;
            localStorage.setItem('visit-count', count);
            document.getElementById('visit-count').textContent = count;
        });

        // Toggle Sections
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
