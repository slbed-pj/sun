<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Future">
    <title>Birth of September</title>
    <style>
        @font-face {
            font-family: 'Apple Garamond Light';
            src: url('fonts/AppleGaramond-Light.ttf') format('truetype');
            font-weight: normal;
            font-style: italic;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Apple Garamond Light', serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            text-align: center;
            /* Removed the spiral background */
        }

        /* Video background styles */
        .video-background, .fallback-image {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -2; /* Ensures it's behind other content */
        }

        .fallback-image {
            display: none; /* Hide the fallback image by default */
        }

        /* Added blink video background */
        .blink-background {
            z-index: -3; /* Ensures BLINK.mp4 is even further back */
            opacity: 0.8; /* Add transparency if needed */
        }

        .clickable-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            display: block;
        }

        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Remaining styles unchanged... */
    </style>
</head>
<body>
    <!-- Fallback image -->
    <img id="fallback-image" class="fallback-image" src="images/san.jpg" alt="Fallback Image">

    <!-- BLINK video background (new video) -->
    <video id="blink-background" autoplay muted loop playsinline class="video-background blink-background">
        <source src="videos/BLINK.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Video background for SAN video -->
    <video id="video-background" autoplay muted loop playsinline class="video-background">
        <source src="videos/sanvid3.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Full page clickable link -->
    <a href="https://posh.vip/e/king-of-the-hill-showcase?t=sankinchu" class="clickable-area"></a>

    <div class="content">
        <div id="price">$22.99</div> <!-- Price at the top -->
        <div class="ruby-text" id="san-kin-chu">SAN·KIN·CHU</div>
        <a href="https://posh.vip/e/king-of-the-hill-showcase?t=sankinchu">TICKETS HERE</a>
        <p id="moving-text" class="text-moving">click ti^ckets here</p> <!-- Text at the bottom -->
    </div>

    <div class="orbit"></div> <!-- Transparent donut for orbiting effect -->

    <p id="counter">0.059</p>

    <!-- Include GSAP and Matter.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.3/matter.min.js"></script>

    <!-- Check for video support -->
    <script>
        function checkVideoSupport() {
            const video = document.getElementById('video-background');
            const blinkVideo = document.getElementById('blink-background');
            const fallbackImage = document.getElementById('fallback-image');

            // Check if the video can play
            const canPlayVideo = !!video.canPlayType('video/mp4');

            if (!canPlayVideo || window.innerWidth < 768) {
                // Hide the video and show the fallback image
                video.style.display = 'none';
                blinkVideo.style.display = 'none';
                fallbackImage.style.display = 'block';
            } else {
                // Show the video and hide the fallback image
                video.style.display = 'block';
                blinkVideo.style.display = 'block';
                fallbackImage.style.display = 'none';
            }
        }

        // Run the check on page load
        document.addEventListener('DOMContentLoaded', checkVideoSupport);
        window.addEventListener('resize', checkVideoSupport);
    </script>

    <!-- Counter script -->
    <script>
        let counterValue = 0.059;
        const counterElement = document.getElementById('counter');

        function updateCounter() {
            counterValue += 0.001;
            counterElement.textContent = counterValue.toFixed(3); // Keep three decimal places
        }

        setInterval(updateCounter, 200); // Update every 200 milliseconds
    </script>
</body>
</html>
