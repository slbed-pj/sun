<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Future">
    <title>Birth of September</title>
    <style>
        @font-face {
            font-family: 'Apple Garamond Light';
            src: url('fonts/AppleGaramond-Light.ttf') format('truetype');
            font-weight: normal;
            font-style: italic;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Apple Garamond Light', serif;
            background: url('images/retro-galaxy-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        .wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1, p {
            position: absolute;
            color: #fff;
            white-space: nowrap;
            will-change: transform;
            font-size: calc(1em + 1vw); /* Responsive font size */
        }

        h1 {
            font-size: calc(2em + 2vw);
            margin: 0;
            z-index: 5; /* Ensure it's above other elements */
        }

        p {
            font-size: calc(1em + 1vw);
            margin: 0;
            z-index: 5; /* Ensure it's above other elements */
        }

        .shiny-red {
            color: #e74c3c;
            text-shadow: 0 0 5px #e74c3c, 0 0 10px #e74c3c, 0 0 15px #e74c3c, 0 0 20px #e74c3c;
            font-size: calc(4em + 2vw); /* Responsive size */
            margin-bottom: 20px;
            position: relative;
            z-index: 10; /* Ensure it's above other elements */
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .wrapper:hover .video-container {
            opacity: 1;
        }

        /* Styling for the link */
        a {
            text-decoration: none; /* Remove underline */
            color: #007FFF; /* Azure Dragon Blue */
            font-weight: normal;
            display: inline-block;
            position: relative;
            z-index: 20;
            transition: color 0.3s;
        }

        a:hover {
            color: #007FFF; /* Azure Dragon Blue */
            text-shadow: 0 0 8px #00BFFF, 0 0 16px #00BFFF, 0 0 24px #00BFFF; /* Slight glow effect */
        }

        /* Specific Style for the New Paragraph */
        #ticket-warning {
            color: #dcdcdc; /* Slightly lighter color */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="video-container" autoplay>
            <source src="untitled.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </div>
        <div class="content">
            <div class="shiny-red" id="san-kin-chu">SAN-KIN-CHU</div>
            <a href="https://posh.vip/e/king-of-the-hill-showcase/checkout?cartId=66e74e7719265a27e4c90fc7">TI|FLY|KIT</a>
            <p id="p1">explore 9/20/24 n/atural</p>
            <p id="p2">ti^cket</p>
            <p id="price">$22.99</p>
            <p id="site-message">the website is !*$#*&</p>
            <p id="ticket-warning">no really the ticket website is bad</p>
        </div>
    </div>

    <script>
        function initializeText() {
            const elements = document.querySelectorAll('.content > p:not(a)');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const sanKinChu = document.getElementById('san-kin-chu');

            elements.forEach(el => {
                el.style.position = 'absolute';
                el.style.left = `${centerX}px`;
                el.style.top = `${centerY}px`;
                el.style.transform = `translate(-50%, -50%)`;

                // Scattering effect
                setTimeout(() => {
                    const angle = Math.random() * 2 * Math.PI;
                    const distance = Math.random() * 50 + 50; // Random distance
                    el.style.transition = 'transform 2s ease-out';
                    el.style.transform = `translate(${centerX + distance * Math.cos(angle) - centerX}px, ${centerY + distance * Math.sin(angle) - centerY}px)`;
                }, 100); // Initial scatter delay

                // Controlled flow animation
                setTimeout(() => {
                    el.style.transition = 'transform 20s linear infinite';
                    el.style.animation = 'float-bounce 20s linear infinite';
                }, 2100); // Delay for smooth transition into controlled flow
            });

            // Scaling SAN-KIN-CHU based on viewport size
            sanKinChu.style.fontSize = `calc(4em + 2vw)`;
        }

        // Initialize text position and animation
        initializeText();
    </script>
</body>
</html>
