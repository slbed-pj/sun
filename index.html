<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Future">
    <title>Birth of September</title>
    <style>
        @font-face {
            font-family: 'Apple Garamond Light';
            src: url('fonts/AppleGaramond-Light.ttf') format('truetype');
            font-weight: normal;
            font-style: italic;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Apple Garamond Light', serif;
            background: url('images/retro-galaxy-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        .wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1, p {
            position: absolute;
            color: #fff;
            white-space: nowrap;
            will-change: transform;
            font-size: calc(1em + 1vw); /* Responsive font size */
        }

        h1 {
            font-size: calc(2em + 2vw);
            margin: 0;
            z-index: 5; /* Ensure it's above other elements */
        }

        p {
            font-size: calc(1em + 1vw);
            margin: 0;
            z-index: 5; /* Ensure it's above other elements */
        }

        .shiny-red {
            color: #e74c3c;
            text-shadow: 0 0 5px #e74c3c, 0 0 10px #e74c3c, 0 0 15px #e74c3c, 0 0 20px #e74c3c;
            font-size: calc(4em + 2vw); /* Responsive size */
            margin-bottom: 20px;
            position: relative;
            z-index: 10; /* Ensure it's above other elements */
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .wrapper:hover .video-container {
            opacity: 1;
        }

        /* Styling for the link */
        a {
            text-decoration: none; /* Remove underline */
            color: #007FFF; /* Azure Dragon Blue */
            font-weight: normal;
            display: inline-block;
            position: relative;
            z-index: 20;
            transition: color 0.3s;
        }

        a:hover {
            color: #007FFF; /* Azure Dragon Blue */
            text-shadow: 0 0 8px #00BFFF, 0 0 16px #00BFFF, 0 0 24px #00BFFF; /* Slight glow effect */
        }

        /* Specific Style for the New Paragraph */
        #ticket-warning {
            color: #dcdcdc; /* Slightly lighter color */
        }

        /* Animation for floating movement */
        @keyframes float-move {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(calc(100vw - 100%), calc(100vh - 100%));
            }
        }

        .text-move {
            animation: float-move 20s linear infinite;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="video-container" autoplay>
            <source src="untitled.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </div>
        <div class="content">
            <div class="shiny-red" id="san-kin-chu">SAN-KIN-CHU</div>
            <a href="https://posh.vip/e/king-of-the-hill-showcase/checkout?cartId=66e74e7719265a27e4c90fc7">TI|FLY|KIT</a>
            <p id="p1" class="text-move">explore 9/20/24 n/atural</p>
            <p id="p2" class="text-move">ti^cket</p>
            <p id="price" class="text-move">$22.99</p>
            <p id="site-message" class="text-move">the website is !*$#*&</p>
            <p id="ticket-warning">no really the ticket website is bad</p>
        </div>
    </div>

    <script>
        function initializeText() {
            const elements = document.querySelectorAll('.content > p:not(a)');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const sanKinChu = document.getElementById('san-kin-chu');

            elements.forEach(el => {
                el.style.position = 'absolute';
                el.style.left = `${centerX}px`;
                el.style.top = `${centerY}px`;
                el.style.transform = `translate(-50%, -50%)`;

                // Initial scattering effect
                setTimeout(() => {
                    const angle = Math.random() * 2 * Math.PI;
                    const distance = Math.random() * 50 + 50; // Random distance
                    el.style.transition = 'transform 2s ease-out';
                    el.style.transform = `translate(${centerX + distance * Math.cos(angle) - centerX}px, ${centerY + distance * Math.sin(angle) - centerY}px)`;
                }, 100); // Initial scatter delay

                // Start continuous movement
                setTimeout(() => {
                    el.style.transition = 'none'; // Remove transition for continuous animation
                    el.classList.add('text-move');
                }, 2100); // Delay for smooth transition into continuous movement
            });

            // Scaling SAN-KIN-CHU based on viewport size
            sanKinChu.style.fontSize = `calc(4em + 2vw)`;
        }

        function applyMagneticRepulsion() {
            const elements = document.querySelectorAll('.text-move');
            const repulsionDistance = 100; // Distance at which repulsion starts

            function repulse() {
                elements.forEach((el1) => {
                    const rect1 = el1.getBoundingClientRect();
                    elements.forEach((el2) => {
                        if (el1 !== el2) {
                            const rect2 = el2.getBoundingClientRect();
                            const dx = (rect1.left + rect1.width / 2) - (rect2.left + rect2.width / 2);
                            const dy = (rect1.top + rect1.height / 2) - (rect2.top + rect2.height / 2);
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance < repulsionDistance) {
                                const angle = Math.atan2(dy, dx);
                                const repulsionForce = (repulsionDistance - distance) / repulsionDistance;
                                el2.style.transform = `translate(${parseFloat(el2.style.transform.split('translate(')[1].split('px')[0]) + repulsionForce * Math.cos(angle)}px, ${parseFloat(el2.style.transform.split('translate(')[1].split('px')[0]) + repulsionForce * Math.sin(angle)}px)`;
                            }
                        }
                    });
                });
            }

            // Call the repulsion function periodically
            setInterval(repulse, 50);
        }

        // Initialize text position, animation, and magnetic repulsion
        initializeText();
        applyMagneticRepulsion();
    </script>
</body>
</html>
